<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- **************************** 1 — MASALA******************************** -->
    <div class="col-md-6 offset-1 mt-5">
         <textarea name=""  placeholder="Write something" onkeyup="findText(event)"></textarea>
         <p>Number of words: <span id="result">0</span></p>
         <p>Number of letters: <span id="result2">0</span></p>
    </div>



    <!-- **************************** 2 — MASALA ******************************* -->
    <div class="wrapper ">
        <textarea class="wrapper__textarea"  id="textarea" placeholder="Text Here"  onkeyup="onKeyUp(event)"></textarea>
        <input class="wrapper__inp" type="text" id="input" placeholder="Text Here" onkeyup="onKeyUp(event)">
        <p id="output">N/A</p>
    </div>



    <!--****************************** 3 — MASALA *******************************  -->
    
    <div class="col-md-3 offset-1 mt-5">
        <input  class="form-control" type="file" placeholder="Upload your file" id="fileInput" onchange="showFileSize(event)">
        <p class="mt-2" id="fileSize">Fayl hajmi: </p>
    </div>



    <!-- ****************************** 4 — MASALA ****************************** -->
    <div class="col-md-3 offset-1 mt-5">
        <input class="form-control mb-3" type="text" placeholder="Insert your text" onkeyup="areScopesEqual(event)">
        <p id="output1">Ochuvchi qavslar: 0 </p>
        <p id="output2">Yopuvchi qavslar: 0 </p>
        <p id="result3">N/A</p>
    </div>


    
    <!-- ****************************** 5 — MASALA ******************************** -->
    <div class="container mt-5">
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <label for="">width</label>
                            <input type="number" id="width" placeholder="width" class="form-control my-2">
                            <label for="">Height</label>
                            <input type="number" id="height" placeholder="heigth" class="form-control my-2">
                            <label for="">Border-Radius</label>
                            <input type="number" id="borderRadius" placeholder="Border-Radius" class="form-control my-2">
                            <label for="">Bg-Color</label>
                            <input type="text" id="bgColor" placeholder="Bg-Color" class="form-control my-2">
                            <button class="btn btn-info w-100 mt-2" id="save">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="result4"></div>
            </div>
        </div>
    </div>


    
    <script src="./app.js"></script>
</body>
</html>
